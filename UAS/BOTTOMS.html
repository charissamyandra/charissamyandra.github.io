      var bottomItems = [];

for (var i = 0; i < item.length; i++) {

}

function compareBottomByStatus(a, b) {
  if (a.status < b.status) {
    return 1;
  } else if (a.status > b.status) {
    return -1;
  } else {
    return 0;
  }
}

bottomItems.sort(compareBottomByStatus);

var Items = "";

for (var r = 0; r < bottomItems.length; r++) {
  Items += '<a href="ck.html?sku=' + bottomItems[r].sku +

}
